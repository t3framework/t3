; TOUR GUIDE
T3_TOUR_INTRO_1				            = "Benvenuto su T3!"
T3_TOUR_INTRO_2				            = "Sei pronto per scoprire il miglior framework per Joomla? Clicca il pulsante qui sotto per iniziare il tuo viaggio!"
T3_TOUR_CTRL_START			            = "Inizia il tour!"
T3_TOUR_CTRL_END			            = "Fine"
T3_TOUR_CTRL_NEXT			            = "Prossimo"
T3_TOUR_CTRL_PREV			            = "Precedente"

T3_TOUR_INTRO_FIRST			            = "<h1>Benvenuto su T3!</h1><p>Sei pronto per scoprire il miglior framework per Joomla? Clicca il pulsante qui sotto per iniziare il tuo viaggio!</p>"
T3_TOUR_INTRO_TOUR1			            = "Le impostazioni vengono applicate per tutti i temi ed i layout. Esse sono: la modalità sviluppo, il responsive e ThemeMagic."
T3_TOUR_INTRO_TOUR2			            = "Le impostazioni nel tab sono presenti anche in ThemeMagic. Ti consentono di selezionare il tema predefinito per lo stile e cambiare il logo se lo desideri."
T3_TOUR_INTRO_TOUR3			            = "JA T3 supporta i layout multipli, nelle impostazionei del layout, e ti consente di configurare e personalizzare il layout che vuoi usare in ogni stile. Ogni layout contiene alcuni blocchi ed ogni blocco include uno o più posizioni modulo."
T3_TOUR_INTRO_TOUR4			            = "Il tab include le impostazioni del Megamenu, una caratteristica non presente in Joomla!. Con il Megamenu puoi creare ogni tipo di menu necessario per il tuo sito."
T3_TOUR_INTRO_TOUR5			            = "Queste impostazioni ti permettono di sovrascrivere il template. Nel sito è possibile utilizzare stili multipli contemporaneamente, assegnando ogni stile ad una voce di menu. Lo stile assegnato ad una voce di menu sovrascriverà così quello predefinito."

T3_TOUR_GUIDE_1_TITLE		            = "Compila da LESS a CSS"
T3_TOUR_GUIDE_1_CONTENT		            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/enable-development.png' alt='' /></div> <p>Utilizza questa opzione quando sei nella modalità Sviluppo. Questa opzione ti consente di compilare i file da LESS a CSS. In questo modo qualsiasi modifica fatta ai file LESS verrà compilata nei corrispondenti files CSS, che sono i files che verranno caricati nel sito web.</p>"
T3_TOUR_GUIDE_2_TITLE		            = "ThemeMagic"
T3_TOUR_GUIDE_2_CONTENT		            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/thememagic-admin.png' alt='' /></div> <p>ThemeMagic è un sistema visuale di personalizzazione del template. Esso può includere molti parametri che ti consentono di personalizzare visualmente il template come meglio credi. Le modifiche apportate al sito vengono mostrate immediatamente nella parte destra della pagina.</p>"
T3_TOUR_GUIDE_3_TITLE		            = "Seleziona lo stile da modificare"
T3_TOUR_GUIDE_3_CONTENT		            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/list-of-styles.png' alt='' /></div> <p>Puoi utilizzarre questa opzione per selezionare velocemente lo stile da modificare.</p>"
T3_TOUR_GUIDE_4_TITLE		            = "Lingua dello stile corrente"
T3_TOUR_GUIDE_4_CONTENT		            = "Seleziona la lingua da impostare come predefinita se il tuo sito è multilingua. Se il tuo sito è in una sola lingua, questo campo sarà disabilitato."
T3_TOUR_GUIDE_5_TITLE		            = "Versione del template ed aggiornamento"
T3_TOUR_GUIDE_5_CONTENT		            = "Per verificare se il tuo template T3 Blank è aggiornato, clicca semplicemente sul pulsante e controlla lo status. Se non è aggiornato non preoccuparti, puoi ottenere gli aggiornamenti gratis."
T3_TOUR_GUIDE_6_TITLE		            = "Versione del Framework ed aggiornamento"
T3_TOUR_GUIDE_6_CONTENT		            = "Questo pulsante ti consente di: <ol><li>Controllare e</li><li>Aggiornare il framework all'ultima versione nel caso non sia aggiornato.</li>"
T3_TOUR_GUIDE_7_TITLE		            = "Impostazioni globali"
T3_TOUR_GUIDE_7_CONTENT		            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/global-settings.png' alt='' /></div> <p>Queste impostazioni si applicano per tutti gli stili, i temi ed i layouts. Impostazioni incluse nel tab: abilitare o disabilitare modalità sviluppo, responsive e Theme Magic.</p>"
T3_TOUR_GUIDE_8_TITLE		            = "Abilita/disabilita modalità sviluppo"
T3_TOUR_GUIDE_8_CONTENT		            = "Per favore, abilita questa opzione solo quando sei nella modalità sviluppo. Se non sei in questa modalità e non stai quindi sviluppando il sito, questa opzione dovrebbe essere disabilitata in modo da velocizzare il caricamento del sito."
T3_TOUR_GUIDE_9_TITLE		            = "Abilita modalità ThemeMagic"
T3_TOUR_GUIDE_9_CONTENT		            = "<p>Se vuoi usare ThemeMagic per personalizzare il tuo tema, per prima cosa devi abilitarlo.</p><div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/theme-magic.png' alt='' /></div> <p>Clicca su ThemeMagic per entrare nel pannello di configurazione.</p>"
T3_TOUR_GUIDE_10_TITLE		            = "Abilita o disabilita modalità responsive."
T3_TOUR_GUIDE_10_CONTENT	            = "T3 consente di abilitare o meno la modalità responsive. Selezionando No, il sito diventa NON-responsive."
T3_TOUR_GUIDE_11_TITLE		            = "Impostazioni tema"
T3_TOUR_GUIDE_11_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>Queste impostazioni sono presenti anche in ThemeMagic. Ti consentono di selezionare il tema predefinito per lo stile corrente e cambiare il logo se lo desideri.</p>"
T3_TOUR_GUIDE_12_TITLE		            = "Seleziona il tema per lo stile corrente"
T3_TOUR_GUIDE_12_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>T3 supporta l'uso di temi multipli, seleziona il tema che vuoi applicare allo stile corrente e poi personalizzalo come meglio credi.</p>"
T3_TOUR_GUIDE_13_TITLE		            = "Impostazioni logo"
T3_TOUR_GUIDE_13_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/logo.png' alt='' /></div> <p>Per il tuo logo puoi usare sia immagini che testo. Per cambiare il logo corrente seleziona semplicemente un'altra immagine, essa sostituirà automaticamente il logo precedentemente scelto. Ricorda che puoi configurare queste impostazioni anche da ThemeMagic.</p>"
T3_TOUR_GUIDE_14_TITLE		            = "Impostazioni layout"
T3_TOUR_GUIDE_14_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/list-of-layouts.png' alt='' /></div> <p>JA T3 supporta i layouts multipli. Nelle impostazioni del layout è possibile configurare/modificare il layout che si vuole usare in ogni stile. Ogni layout contiene dei blocchi e ogni blocco contiene uno o più posizioni modulo.</p>"
T3_TOUR_GUIDE_15_TITLE		            = "Seleziona il layout per lo stile corrente"
T3_TOUR_GUIDE_15_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/select-layout-to-configure.png' alt='' /></div> <p>Tra tutti i layout disponibili selezionane uno per lo stile corrente. Puoi facilmente personalizzarlo usando la Configurazione layout qui sotto.</p>"
T3_TOUR_GUIDE_16_TITLE		            = ""
T3_TOUR_GUIDE_16_CONTENT	            = ""
T3_TOUR_GUIDE_17_TITLE		            = "Impostazioni MegaMenu"
T3_TOUR_GUIDE_17_CONTENT	            = "Il tab include le impostazioni del MegaMenu - una caratteristica non presente in Joomla!. Con il MegaMenu è possibile creare qualsiasi tipologia di menu per il vostro sito."
T3_TOUR_GUIDE_18_TITLE		            = "Abilita o disabilita MegaMenu"
T3_TOUR_GUIDE_18_CONTENT	            = "Se vuoi utilizzare il normale sistema di menu di Joomla!, disabilita semplicemente il MegaMenu."
T3_TOUR_GUIDE_19_TITLE		            = "Assegnazione menu"
T3_TOUR_GUIDE_19_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/menu-assign.png' alt='' /></div><p>Queste impostazioni ti permettono di sovrascrivere il template. Nel sito è possibile utilizzare stili multipli contemporaneamente, assegnando ogni stile ad una voce di menu. Lo stile assegnato ad una voce di menu sovrascriverà le stesse voci di menu nello stile predefinito.</p>"
T3_TOUR_GUIDE_20_TITLE		            = "Impostazioni posizioni modulo"
T3_TOUR_GUIDE_20_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/layout.png' alt='' /></div><p>Utilizza il pulsante per assegnare posizioni modulo al blocco.</p><div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/layout-module.png' alt='' /></div><p>Puoi impostare il numero di posizioni modulo presenti in un blocco spotlight.</p>"
T3_TOUR_GUIDE_21_TITLE		            = "Posizioni modulo"
T3_TOUR_GUIDE_21_CONTENT	            = "Seleziona le posizioni che vuoi utilizzare nel layout selezionato. In altre parole, questo ti permette di scegliere liberamente il contenuto che verrà mostrato nel layout selezionato secondo le tue preferenze."
T3_TOUR_GUIDE_22_TITLE		            = "Layout Responsive"
T3_TOUR_GUIDE_22_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/responsive-layout.png' alt='' /></div><p>Da qui puoi abilitare/disabilitare e ridimensionare le posizioni dei moduli solamente per i blocchi spotlight per ogni specifico layout: largo, mobile, tablet, normale ecc...</p>"
T3_TOUR_GUIDE_23_TITLE		            = "Configurazione layouts"
T3_TOUR_GUIDE_23_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/enable-disable-position.png' alt='' /></div><p>Utilizza le icone per abilitare/disabilitare le posizioni modulo per i blocchi spotlight nel layout corrente.</p><div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/resize-module-position.png' alt='' /></div><p>Clicca e trascina per ridimensionare le posizioni modulo (la griglia è da 12 colonne). Ricorda che le modifiche che farai verranno applicate solo al layout che stai modificando e non a tutti i layout.</p>"
T3_TOUR_GUIDE_25_TITLE		            = "Configurazione Navigazione"
T3_TOUR_GUIDE_25_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/navigation-setting.png' alt='' /></div><p>Da qui puoi impostare il comportamento della barra di navigazione principale. Ti permette anche di scegliere una fantastica di T3 - il Megamenu e le sue opzioni.</p>"
T3_TOUR_GUIDE_26_TITLE		            = "Opzione per aprire i sottomenu"
T3_TOUR_GUIDE_26_CONTENT	            = "Puoi scegliere se mostrare i sotto-menu quando clicchi o passi sopra ad una voce di menu padre con il mouse."
T3_TOUR_GUIDE_27_TITLE		            = "Seleziona menu"
T3_TOUR_GUIDE_27_CONTENT	            = "Seleziona il menu per lo stile corrente, ad ogni stile può essere assegnato un menu differente."
T3_TOUR_GUIDE_28_TITLE		            = "Abilita Megamenu"
T3_TOUR_GUIDE_28_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/enable-megamenu.png' alt='' /></div><p>Abilita questa opzione in modo che il Megamenu sia attivato in questo stile. Dopo aver abilitato questa opzione, vai al pannello delle impostazione del Megamenu per configurarlo.</p>"
T3_TOUR_GUIDE_29_TITLE		            = "Collassa il menu nei piccoli schermi"
T3_TOUR_GUIDE_29_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/collapse-menu.png' alt='' /></div><p>Abilita questa opzione per utilizzare la navigazione predefinita di Bootstrap (Stile menu dropdown - a discasa) nei piccoli schermi come iPhone, tablet</p>"
T3_TOUR_GUIDE_30_TITLE		            = "Codice Personalizzato"
T3_TOUR_GUIDE_30_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/injection.png' alt='' /></div></p>Stai pensando ad una soluzione per aggiungere codice personalizzato prima e dopo i tags speciali (come &lt;head&gt;&lt;/head&gt;, &lt;body>&gt;&lt;/body&gt;)? Non preoccuparti, abbiamo la soluzione giusta!</p>"
T3_TOUR_GUIDE_31_TITLE		            = "Configurazione MegaMenu"
T3_TOUR_GUIDE_31_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/megamenu.png' alt='' /></div><p>Vi mettiamo a disposizione una enorme quantità di opzioni per configurare il tuo Megamenu. Questa caratteristica è ciò che manca in Joomla! e garantisce di cambiare la vostra esperienza sul sistema di navigazione classico.</p>"
T3_TOUR_GUIDE_32_TITLE		            = "Configurazione Add-ons"
T3_TOUR_GUIDE_32_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/off-canvas.png' alt='' /></div><p>Questo tab includerà gli add-ons. Per il momento, contiene solo le configurazioni per la barra laterale Off-Canvas.</p>"
T3_TOUR_GUIDE_33_TITLE		            = "Genera CSS per RTL"
T3_TOUR_GUIDE_33_CONTENT	            = "<div class='t3-admin-tour-img'><img src='http://static.joomlart.com/images/jat3v3-documents/tour-guide/rebuild-rtl.png' alt='' /></div><p>Se utilizzi il layout per il linguaggio RTL, quando compili da LESS a CSS, è necessario abilitare questa opzione per generare i files CSS per il linguaggio RTL.</p>"


