T3_FRMWRK_DESC_3				        = "T3 Framework è uno dei migliori framework utilizzato per realizzare templates per Joomla. E’ disponibile sia per Joomla 2.5 che per Joomla 3.x ed è alla base di tutti i nostri templates. Per facilitare la procedura di aggiornamento, è stato scritto nel formato plugin e viene installato separatamente come una normale estensione. Con oltre 3 anni di attivo sviluppo, T3 Framework ha avuto un lungo percorso e adesso è più robusto, facile da usare, ricco di opzioni, facile da personalizzare e, cosa assolutamente da non trascurare, è responsive e si adatta a tutti i dispositivi e a tutti i browser, permettendo di scegliere che moduli mostrare a seconda del dispositivo"
