; TOUR GUIDE
T3_TOUR_INTRO_1				            ="Bienvenue dans T3!"
T3_TOUR_INTRO_2				            ="Etes-vous prêt à découvrir le meilleur framework pour Joomla! ? Cliquez sur les boutons ci-dessous pour commencer la visite et en profiter!"
T3_TOUR_CTRL_START			            ="Démarrer la visite!"
T3_TOUR_CTRL_END			            ="Fin"
T3_TOUR_CTRL_NEXT			            ="Suiv"
T3_TOUR_CTRL_PREV			            ="Préc"

T3_TOUR_INTRO_FIRST			="<h1>Bienvenue dans T3!</h1><p>Etes-vous prêt à découvrir le meilleur framework pour Joomla!? Cliquez sur les boutons ci-dessous pour commencer la visite et en profiter!</p>"
T3_TOUR_INTRO_TOUR1			="Ces paramètres sont applicables à tous les styles, thèmes, gabarits. Paramétrage inclus dans l'onglet: activer/désactiver le mode développement, les fonctionnalités d'adaptativité (Responsive) et ThemeMagic."	    
T3_TOUR_INTRO_TOUR2			="Les paramètres dans cet onglet sont aussi inclus dans ThemeMagic. Le paramétrage vous permet de sélectionner un thème par défaut pour le style et de changer le logo si vous le souhaitez."
T3_TOUR_INTRO_TOUR3			="T3 est proposé avec divers gabarits, dans le paramétrage des gabarits, celà permet de configurer/personnaliser le gabarit de votre souhait pour chaque style. Chaque gabarit contient une variété de blocs, et chaque bloc inclut une ou plusieurs positions de module."
T3_TOUR_INTRO_TOUR4			="L'onglet contient les paramètres du Mégamenu - une fonctionnalité absente de Joomla!. Avec le Mégamenu, vous pouvez créer le type de menu mécessaire à votre site."
T3_TOUR_INTRO_TOUR5			="Le paramètrage se substitue (=override) au template. Dans votre site, vous pouvez utiliser divers styles simultanément, chaque style étant appliqué à des menus spécifiques. Les menus auxquels on a affecté un style paramétré remplaceront les mêmes menus du style par défaut."

T3_TOUR_GUIDE_1_TITLE		="Compiler LESS en CSS"
T3_TOUR_GUIDE_1_CONTENT		="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-development.png' alt='' /></div> <p>N'hésitez pas à activer l'option quand vous êtes en mode développement. Cette option vous permet de compiler du LESS en CSS. N'importe quel changement dans votre personnalisation des fichiers LESS sera alors compilé en fichiers CSS correspondants, qui sont les vrais fichiers qui permettent d'afficher votre site.</p>"
T3_TOUR_GUIDE_2_TITLE		="ThemeMagic"
T3_TOUR_GUIDE_2_CONTENT		="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/thememagic-admin.png' alt='' /></div> <p>ThemeMagic, c'est la personnalisation visuelle. Cet outil permet de nombreux paramétrages de personnalisation à l'envie. Les changements effectués sur le site sont immédiatement affichés dans le panneau de droite.</p>"
T3_TOUR_GUIDE_3_TITLE		="Sélectionner Style à modifier"
T3_TOUR_GUIDE_3_CONTENT		="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-styles.png' alt='' /></div> <p>Utilisez cette option pour sélectionner rapidement un style à personnaliser.</p>"
T3_TOUR_GUIDE_4_TITLE		="Langue du style actuel"
T3_TOUR_GUIDE_4_CONTENT		="Si votre site est multilingue, sélectionnez la langue qui sera utilisée par défaut. Si votre site est monolingue, le champ sera désactivé."
T3_TOUR_GUIDE_5_TITLE		="Version et MàJ du Template"
T3_TOUR_GUIDE_5_CONTENT		="Pour vérifier si oui ou non votre template T3 Blank est à jour, cliquez simplement sur le bouton pour obtenir le statut. Si ce n'est pas la dernière version, pas d'inquiétude, vous pouvez obtenir la mise à jour gratuitement."
T3_TOUR_GUIDE_6_TITLE		="Version et MàJ du FrameWork"
T3_TOUR_GUIDE_6_CONTENT		="Ce bouton vous permet de: Vérifier et mettre à jour vers la dernière version du framework si celui-ci est plus ancien."
T3_TOUR_GUIDE_7_TITLE		="Paramétrage général"
T3_TOUR_GUIDE_7_CONTENT		="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/global-settings.png' alt='' /></div> <p>Ces paramètres sont applicables à tous les styles, thèmes, gabarits. Paramétrage inclus dans cet onglet: activer/désactiver le mode développement, les fonctionnalités d'adaptativité (Responsive) et ThemeMagic.</p>"
T3_TOUR_GUIDE_8_TITLE		="Le mode développement"
T3_TOUR_GUIDE_8_CONTENT		="Activez cette option quand vous êtes en phase de développement. Désactivez la quand vous ne développez pas votre site, ainsi la vitesse d'affichage de votre site sera meilleure."
T3_TOUR_GUIDE_9_TITLE		="Activer ThemeMagic"
T3_TOUR_GUIDE_9_CONTENT		="<p>Si vous voulez utiliser ThemeMagic pour personnaliser votre thème, vous devrez d'abord activer ThemeMagic.</p><div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/theme-magic.png' alt='' /></div> <p>Cliquez sur ThemeMagic pour vous rendre dans le panneau de configuration de ThemeMagic. </p>"
T3_TOUR_GUIDE_10_TITLE		="Activer/désactiver le mode adaptatif (responsive)"
T3_TOUR_GUIDE_10_CONTENT	="T3 vous permet d'activer ou pas la fonctionnalité d'adaptativité (responsive). Si vous sélectionnez Non, votre site ne sera pas pas adaptatif (non-responsive website)."
T3_TOUR_GUIDE_11_TITLE		="Paramétrage Thème"
T3_TOUR_GUIDE_11_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>Les paramètres dans cet onglet sont aussi inclus dans ThemeMagic. Le paramétrage vous permet de sélectionner un thème par défaut pour le style et de changer le logo si vous le souhaitez.</p>"
T3_TOUR_GUIDE_12_TITLE		="Sélectionner un thème pour le style actuel"
T3_TOUR_GUIDE_12_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>T3 admet les thèmes multiples, sélectionnez le thème que vous voulez appliquer au style puis personnalisez-le à l'envie.</p>"
T3_TOUR_GUIDE_13_TITLE		="Paramétrage Logo"
T3_TOUR_GUIDE_13_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/logo.png' alt='' /></div> <p>Vous pouvez utiliser un logo de type image ou texte. Pour changer le logo actuel, il suffit de sélectionner une nouvelle image de logo qui remplacera automatiquement le logo en cours. Sachez que ce paramétrage peut aussi être effectué dans ThemeMagic.</p>"
T3_TOUR_GUIDE_14_TITLE		="Paramétrage Gabarit"
T3_TOUR_GUIDE_14_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-layouts.png' alt='' /></div> <p>T3 est proposé avec divers gabarits, dans le paramétrage des gabarits, celà permet de configurer/personnaliser le gabarit de votre souhait pour chaque style. Chaque gabarit contient une variété de blocs, et chaque bloc inclut une ou plusieurs positions de module.</p>"
T3_TOUR_GUIDE_15_TITLE		="Attribuer un gabarit au style en cours"
T3_TOUR_GUIDE_15_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/select-layout-to-configure.png' alt='' /></div> <p>Parmi les divers gabarits, sélectionnez celui que le style utilisera. Vous pouvez facilement personnaliser le gabarit en utilisant la configuration de gabarit ci-dessous.</p>"
T3_TOUR_GUIDE_16_TITLE		=""
T3_TOUR_GUIDE_16_CONTENT	=""
T3_TOUR_GUIDE_17_TITLE		="Paramétrage Mégamenu"
T3_TOUR_GUIDE_17_CONTENT	="L'onglet contient les paramètres du Mégamenu - une fonctionnalité absente de Joomla!. Avec le Mégamenu, vous pouvez créer le type de menu mécessaire à votre site."
T3_TOUR_GUIDE_18_TITLE		="Activer/Désactiver le Mégamenu"
T3_TOUR_GUIDE_18_CONTENT	="Si vous préférez utiliser le système de menu de Joomla!, il suffit de le désactiver"
T3_TOUR_GUIDE_19_TITLE		="Assignation à des menus"
T3_TOUR_GUIDE_19_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/menu-assign.png' alt='' /></div> <p>Le paramètrage se substitue (=override) au template. Dans votre site, vous pouvez utiliser divers styles simultanément, chaque style étant appliqué à des menus spécifiques. Les menus auxquels on a assigné un style paramétré remplaceront les mêmes menus du style par défaut.</p>"
T3_TOUR_GUIDE_20_TITLE		="Paramétrage des positions de Module"
T3_TOUR_GUIDE_20_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/layout.png' alt='' /></div><p>Utiliser le bouton pour assigner une position de module au bloc.</p><div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/layout-module.png' alt='' /></div><p>Vous pouvez définir le nombre de positions de module pour un bloc de mise en avant (Spotlight).</p>"
T3_TOUR_GUIDE_21_TITLE		="Positions de Module"
T3_TOUR_GUIDE_21_CONTENT	="Sélectionnez les positions qui seront utilisées dans le gabarit sélectionné ci-dessous. En d'autres termes, ceci vous permet, en fonction de vos préférences, de configurer librement quel contenu sera affiché dans ce gabarit spécifique sélectionné."
T3_TOUR_GUIDE_22_TITLE		="Gabarit Adaptatif (Responsive Layout)"
T3_TOUR_GUIDE_22_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/responsive-layout.png' alt='' /></div><p>Dans ce panneau de paramétrage, vous pouvez activer/désactiver et redimensionner les positions de module pour les blocs de spotlight seulement, pour chaque gabarit spécifique: large, mobile, tablette, etc.</p>"
T3_TOUR_GUIDE_23_TITLE		="Configuration des Gabarits"
T3_TOUR_GUIDE_23_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-disable-position.png' alt='' /></div><p>Utiliser l'icône pour activer/désactiver la position de module pour le bloc de spotlight du gabarit actuel.</p><div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/resize-module-position.png' alt='' /></div><p>Tirez pour redimensionner la position de module (grille de base: 12). Gardez en tête que ceci s'applique uniquement au gabarit en cours de modification et pas à tous, sauf si vous effectuez en conséquence ces modifications dans chaque gabarit.</p>"
T3_TOUR_GUIDE_25_TITLE		="Configuration de la navigation"
T3_TOUR_GUIDE_25_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/navigation-setting.png' alt='' /></div><p>Ici, vous pouvez configurer le comportement de la barre de navigation principale. Vous pouvez aussi y choisir une chouette fonctionnalité de T3 - Le Mégamenu et ses options.</p>"
T3_TOUR_GUIDE_26_TITLE		="Option d'ouverture des sous-menus"
T3_TOUR_GUIDE_26_CONTENT	="Vous pouvez choisir d'afficher le sous-menu au survol ou au clic de son menu parent."
T3_TOUR_GUIDE_27_TITLE		="Sélectionner Menu"
T3_TOUR_GUIDE_27_CONTENT	="Sélectionnez le menu pour le style actuel, chaque style pouvant être assigné à un menu différent."
T3_TOUR_GUIDE_28_TITLE		="Activer le Mégamenu"
T3_TOUR_GUIDE_28_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-megamenu.png' alt='' /></div><p>1. Activez cette option pour rendre le Mégamenu disponible pour ce style. Après activation, rendez vous au panneau de configuration du Mégamenu pour le paramétrer.</p>"
T3_TOUR_GUIDE_29_TITLE		="Menu repliable sur petits écrans"
T3_TOUR_GUIDE_29_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/collapse-menu.png' alt='' /></div><p>Activez cette otion pour utiliser par défaut la navigation Bootstrap (style de menu déroulant) sur petits écrans du type SmartPhone, tablette, etc.</p>"
T3_TOUR_GUIDE_30_TITLE		="Code personnalisé"
T3_TOUR_GUIDE_30_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/injection.png' alt='' /></div></p>Vous songez à un moyen d'ajouter du code personnalisé avant et après des balises spéciales (tel que &lt;head&gt;&lt;/head&gt;, &lt;body>&gt;&lt;/body&gt;)? Pas de soucis, nous avons la solution!</p>"
T3_TOUR_GUIDE_31_TITLE		="Configuration du Mégamenu"
T3_TOUR_GUIDE_31_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/megamenu.png' alt='' /></div><p>Nous vous fournissons un large canevas pour vous concentrer sur la configuration de votre megamenu. Cette fonctionnalité manquait à Joomla et vous garantit de changer les habitudes  de navigation que vous aviez prises dans les systèmes classiques.</p>"
T3_TOUR_GUIDE_32_TITLE		            ="Configuration des Compléments (Add-ons)"
T3_TOUR_GUIDE_32_CONTENT	            ="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/off-canvas.png' alt='' /></div><p>Cet onglet affichera les Compléments (Add-ons). Actuellement, il permet le paramétrage de la barre latérale Off-Canvas.</p>"
T3_TOUR_GUIDE_33_TITLE		            ="Générer les CSS de type RTL"
T3_TOUR_GUIDE_33_CONTENT	            ="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/rebuild-rtl.png' alt='' /></div><p>Si vous utilisez un gabarit de type RTL (pour afficher les langues qui se lisent de droite à gauche - Right To Left), vous aurez besoin d'activer cette option pour générer du CSS de type RTL lors de la compilation du LESS en CSS.</p>"


