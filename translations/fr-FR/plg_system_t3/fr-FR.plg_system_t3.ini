T3_FRMWRK_DESC_3				="Notre framework T3 est le framework de template pour Joomla! le plus populaire. Il motorise tous nos templates basés sur T3 et existe pour Joomla 2.5 et 3.0. Pour faciliter les mises à niveau, le framework est fourni sous forme de plugin et installé séparément. Après plus de 3 ans de développement actif le framework T3 a parcouru un long chemin et est plus robuste, facile d'utilisation, riche fonctionnellement, et facile à personnaliser. Sans parler du support des gabarits adaptatifs (=responsive) qui non seulement a un bon rendu quelque soit le navigateur ou le dispositif mais fonctionne aussi à merveille."
