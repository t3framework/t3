;Template Info
T3_TPL_DESC_1					="T3 Blank"
T3_TPL_DESC_2					="Une base solide pour démarrer"
T3_TPL_DESC_3					="T3 Blank est un thème vierge pour le Framework T3. Grâce aux dernières améliorations, fonctionnalités et une facilité d'usage, vous pouvez maintenant l'adapter facilement à votre site. T3 est une évolution majeure de ses versions précédentes, à savoir T3v1 et T3v2. Il est plus puissant, élégant, convivial, riche fonctionnellement et développé pour tenir compte des dernières améliorations de Joomla 3.0. Pas d'inquiètude, T3 fonctionne aussi avec Joomla 2.5."
